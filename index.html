            </main>
        </form>
            
            <form action="" method="" class="form2" id="form2">

                <div class="container">

                    <h1>REGISTER</h1>

                    <div class="first">
                        <label for="ime">FULL NAME</label>
                        <input type="text" name="ime" id="ime" class="inputi">
                    </div>
                
                    <div class="first">
                        <label for="Name">USERNAME</label>

                    </div>

                    <div class="first">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="inputi"> 
                    </div>

                    <div class="first">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" min="2022-02-01" class="datum">

                        <label for="password">CONFIRM PASSWORD</label>

                    </div>
                    <div class="login">
                        <input type="submit" value="REGISTER" class="inputi">
                    </div>

                    <div class="register">
                        <input type="button" value="login" id="loguj">
                    </div>


                </div>
            </form>


        <script >
           var form = document.getElementById('form1');
           var form2 = document.getElementById('form2');
           form2.style.display = "none";
            document.getElementById('button').onclick = function() {
                // alert("button was clicked");
                // form2.style.display = "none";

               if (form.style.display ==="none") {
                   form.style.display ="block";
               }
               else {
                   form.style.display = "none";
                   form2.style.display = "block";
               }
            document.getElementById('loguj').onclick = function() {
                form.style.display ="block";
                form2.style.display = "none";
            }
        }
        </script>
